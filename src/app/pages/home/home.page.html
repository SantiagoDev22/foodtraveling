<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de App </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      <ion-card-title>Awesome Title</ion-card-title>
    </ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label>Awesome Label</ion-label>
          <h2  >El edgar</h2>
          <ion-button (click)="onClick()"  fill="clear" shape="round" color="primary">
            Click me
          </ion-button>
        </ion-item>
      </ion-list>
  </ion-card>
  <div id="container">
    <strong>Listo el Proyecto</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
