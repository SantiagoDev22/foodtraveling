<ion-menu contentId="menuHome" menuId="menuHome" side="start" type="overlay">
  <ion-header mode="md">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-avatar style="padding: 5px;">
          <img src="../assets/spider.jpeg" alt="Usuario"/>
        </ion-avatar>
      </ion-buttons>
      <ion-title>Name Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list>
      <ion-item [routerLink]="['/dashboard']">
        <ion-icon slot="start" class="itemMenuIcon" name="home" ></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
    
      <ion-item [routerLink]="['/search']">
        <ion-icon slot="start" class="itemMenuIcon" name="search"></ion-icon>
        <ion-label>Buscar</ion-label>
      </ion-item>
    
      <ion-item [routerLink]="['/compras']">
        <ion-icon slot="start" class="itemMenuIcon" name="bag-handle-outline"></ion-icon>
        <ion-label>Mis Compras</ion-label>
      </ion-item>
    
      <ion-item [routerLink]="['/favoritos']">
        <ion-icon slot="start" class="itemMenuIcon" name="heart-outline"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-item>
    
      <ion-item [routerLink]="['/ofertas']">
        <ion-icon slot="start" class="itemMenuIcon" name="flash-outline"></ion-icon>
        <ion-label>Ofertas</ion-label>
      </ion-item>
    
      <ion-item [routerLink]="['/notificaciones']">
        <ion-icon slot="start" class="itemMenuIcon" name="notifications-circle-outline"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </ion-item>
    
      <ion-item [routerLink]="['/historial']">
        <ion-icon slot="start" class="itemMenuIcon" name="time-outline"></ion-icon>
        <ion-label>Historial</ion-label>
      </ion-item>
    
      <ion-item [routerLink]="['/categorias']">
        <ion-icon slot="start" class="itemMenuIcon" name="list-outline"></ion-icon>
        <ion-label>Categorias</ion-label>
      </ion-item>
    
      <ion-item [routerLink]="['/profile']">
        <ion-icon slot="start" class="itemMenuIcon" name="person-circle-outline"></ion-icon>
        <ion-label>Mi cuenta</ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item [routerLink]="['/modal-soporte']">
        <ion-icon slot="start" class="itemMenuIcon" name="logo-wechat"></ion-icon>
        <ion-label>Soporte</ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      
    </ion-list>

  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <div>
        <label for="">Powered by Cointec Â® v.1.01.01</label>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-menu>


<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuHome"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="primary" class="ionButonSearch">
      <ion-input type="text" placeholder="Awesome Input" class="textInput">
        <ion-button (click)="onClick()" >
          <ion-icon slot="start"  name="search"></ion-icon>
        </ion-button>
      </ion-input>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="onClick()" color="primary">
        <ion-icon  slot="start" name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="bubbles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-router-outlet id="menuHome"></ion-router-outlet>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
            <ion-card-title>Awesome Title</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Awesome content
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
            <ion-card-title>Awesome Title</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Awesome content
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-tabs>
    <ion-tab-bar slot="bottom,top">
      <ion-tab-button tab="tab1">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab2">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Carrito</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab3">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Mi cuenta</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
